<!DOCTYPE html>
<html>
<head>
<style>

body{
 margin: 0;
 padding: 0;
 background: linear-gradient(to bottom right, #E3F0FF, #FAFCFF);
 height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
}
.Cart-Container{
 width: 70%;
 height: 85%;
 background-color: #ffffff;
 border-radius: 20px;
 box-shadow: 0px 25px 40px #1687d933;
}
	
.Header{
 margin: auto;
 width: 90%;
 height: 15%;
 display: flex;
 justify-content: space-between;
 align-items: center;
}
.Heading{
 font-size: 20px;
 font-family: ‘Open Sans’;
 font-weight: 700;
 color: #2F3841;
}
.Action{
 font-size: 14px;
 font-family: ‘Open Sans’;
 font-weight: 600;
 float: right;
 color: #E44C4C;
 cursor: pointer;
 border-bottom: 1px solid #E44C4C;
}
			
.column-labels{
 padding-top: 30px;
 padding-left: 20px;
 padding-right: 20px;
 line-height: 10px;
 font-size: 20px;
 font-family: ‘Open Sans’;
 font-weight: 400;
 color: #202020;
}
	
.product{
 margin: auto;
 width: 90%;
 height: 30%;
 display: flex;
 justify-content: space-between;
 align-items: center;
}
.product-image{
 width: 15%;
 text-align: center;
}
.product-details{
 height: 100%;
}
.product-title{
 padding-top: 80px;
 line-height: 10px;
 font-size: 30px;
 font-family: ‘Open Sans’;
 font-weight: 800;
 color: #202020;
}
.product-price{
 line-height: 10px;
 font-size: 18px;
 font-family: ‘Open Sans’;
 font-weight: 600;
 color: #909090;
	
.product-quantity{
 width: 15%;
 display: flex;
 justify-content: space-between;
 align-items: center;
}
	
.button {
 width: 40px;
 height: 40px;
 font-size: 20px;
 background-color: green;
 color: honeydew;
 margin-top: 5px;
 width: 100%;
 height: 40px;
 border: none;
 background: linear-gradient(to bottom right, #B8D7FF, #8EB7EB);
 border-radius: 20px;
 cursor: pointer;
 font-size: 16px;
 font-family: ‘Open Sans’;
 font-weight: 600;
 color: #202020;
 bottom: 10px;
 right: 10px;
}
  
.button:hover {
    background-color: greenyellow;
    color: grey;
}
	
.h2 {
 color: black;
 margin: 0 50px;
 font-size: 30px;
}
}
	
hr{
 width: 66%;
 margin-right: 5%;
 float: right;
}
.checkout{
 margin-right: 5%;
 width: 28%;
 float: right;
}
.total{
 width: 100%;
 display: flex;
 justify-content: space-between;
 float: right;
}
.Subtotal{
 font-size: 22px;
 font-family: ‘Open Sans’;
 font-weight: 700;
 color: #202020;
 float: right;
}
.items{
 font-size: 16px;
 font-family: ‘Open Sans’;
 font-weight: 500;
 color: #909090;
 line-height: 10px;
}
.total-amount{
 font-size: 36px;
 font-family: ‘Open Sans’;
 font-weight: 900;
 color: #202020;
 float: right;
}

</style>
</head>

<body>
<div class="Cart-Container">
<div class=”Header”>
        <h3 class=”Heading”>Shopping Cart</h3>
	<h5 class="Action">Remove All</h5>
</div>
	
  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>
	
  <div class="product">
    <div class="product-image">
      <img src="https://sc04.alicdn.com/kf/HTB1t9X3NpXXXXbbXXXXq6xXFXXXJ.jpg" style={{ height="120px" }}>
    </div>
    <div class="product-details">
      <div class="product-title">Plain Shirt</div>
    </div>
	  <div class="product-price">₹200</div>
	  <div class="product-quantity">
	  <button onclick="increment()">+</button>
          <h2 id="counting"></h2>
          <button onclick="decrement()">-</button>
          </div>
    <div class="product-removal">
      <button class="remove-product">Remove</button>
    </div>
    <div class="product-line-price">₹400</div>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="https://www.ethnicplus.in/media/catalog/product/cache/4b64c75550b309a25deb6b05458d8553/s/k/sky_soft_net_lahenga_1_.jpeg" style={{ height="120px" }}>
    </div>
    <div class="product-details">
      <div class="product-title">Diamond bead lehenga</div>
    </div>
    <div class="product-price">₹4000</div>
    <div class="product-quantity">
	  <button class="btn">+</button>
          <h2 id="counting"></h2>
          <button class="btn">-</button>
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">₹4000</div>
  </div>
	
	<hr> 
 <div class=”checkout”>
 <div class=”total”>
 <div>
 <div class=”Subtotal”>Sub-Total</div>
 <div class=”items”>3 items</div>
 </div>
 <div class=”total-amount”>₹4400</div>
 </div>
 <button class=”button”>Checkout</button>
 </div>

</div>
	
<script>
            var data = 0;

            document.getElementById("counting").innerText = data;
  
            function increment() {
                data = data + 1;
                document.getElementById("counting").innerText = data;
            }
            function decrement() {
                data = data - 1;
                document.getElementById("counting").innerText = data;
            }
</script>
	
</body>
</html>
